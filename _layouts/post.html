---
layout: default
---
<h1>{{ page.title }}</h1>
<div class="post-tags">
  {% if post %}
    {% assign tags = post.tags %}
  {% else %}
    {% assign tags = page.tags %}
  {% endif %}
  {% for tag in tags %}
  <p>{{tag}}</p>
  {% unless forloop.last %}&nbsp;{% endunless %}
  {% endfor %}
</div>

{{ content }}
